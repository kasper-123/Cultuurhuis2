spring.datasource.url=jdbc:mysql://localhost/cultuurhuis
spring.datasource.username=cursist
spring.datasource.password=cursist
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.test.database.replace=none
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.simple.SimpleJdbcInsert=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
server.servlet.session.tracking-modes=cookie
logging.level.org.hibernate.SQL=DEBUG
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.jpa.properties.hibernate.format_sql=true
reqres.user=localhost/cultuurhuis:8080/frontendcultuurhuis
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name="/logging/cultuurhuislog2.txt"